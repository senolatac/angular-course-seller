<div class="container">
  <div class="pt-5">

    <div class="alert alert-danger" *ngIf="errorMessage">
      {{errorMessage}}
    </div>

    <div class="card">
      <div class="card-header">

        <div class="row">
          <div class="col-6">
            <h3>All Purchased Items</h3>
          </div>
          <div class="col-6 text-end">
            Current role is <strong>{{currentUser?.role}} </strong>
            <button class="btn btn-primary" (click)="changeRole()">Change Role</button>
          </div>
        </div>

      </div>
      <div class="card-body">
        <table class="table table-striped">

          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of purchaseList; index as ind">
            <th scope="row">{{ind + 1}}</th>
            <td>{{item.title}}</td>
            <td>{{item.price | currency: 'USD'}}</td>
            <td>{{item.purchaseTime | date: 'medium'}}</td>
          </tr>
          </tbody>

        </table>
      </div>
    </div>

  </div>
</div>
